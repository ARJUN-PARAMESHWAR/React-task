<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Form_html/form_index.css" rel="stylesheet">
    <script src="../Form_html/form.js"> </script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">

    <title>EMPLOYEE FORM</title>
</head>

<body>
    <div class="baseContainer">
        <div class="form">
            <span class="login">Login</span>
            <div class="formContents">

                <div class="username">
                    <span class="fa-solid fa-user formicons"></span>
                    <input type="text" placeholder="Enter username" class="inputBar" id="input1">
                </div>

                <div class="password">
                    <span class="fa-solid fa-lock formicons"></span>
                    <input type="password" placeholder="Password" class="inputBar" id="input2">
                </div>
                <span class="forgotPassword"><a>Forgot Password?</a></span>


                <button class="loginButton" onclick="userdetails()">LOGIN</button>

            </div>

            <hr class="line">

            <div class="formContents_1">
                <span class="signupOption"> or Sign Up Using</span>
                <div class="signupOption_1">
                    <div class="signupPlatform">
                        <span class="fa-brands fa-facebook-f"></span>
                    </div>
                    <div class="signupPlatform">
                       <a href="https://www.instagram.com"> <span class="fa-brands fa-instagram"></span> </a>

                    </div>

                    <div class="signupPlatform">
                        <span class="fa-brands fa-twitter"></span>
                    </div>
                </div>


            </div>

            <div class="formContents_2">
                <div>Don't have an account yet?</div>
                <div><a href="#"></a>Create an account</div>
            </div>

        </div>
    </div>
</body>

</html>
